<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Vanilla PlayGround</title>
</head>
<body>
<div>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" value="0" onclick="handleButtonClick0()">0</button>
        <button id="btn1" value="1" onclick="handleButtonClick1()">1</button>
        <button id="btnClr" onclick="handleClear()">C</button>
        <button id="btnEql" onclick="handleEval()">=</button>
        <br>
        <button id="btnSum" value="+" onclick="handleButtonClickSum()">+</button>
        <button id="btnSub" value="-" onclick="handleButtonClickSub()">-</button>
        <button id="btnMul" value="*" onclick="handleButtonClickMul()">*</button>
        <button id="btnDiv" value="/" onclick="handleButtonClickDiv()">/</button>
    </div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
