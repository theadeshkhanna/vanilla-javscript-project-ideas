<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gibberish Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h2>Gibberish Generator</h2>
    <div class="gibberish-box">
        <label for="name">Enter number of words (max 50) :</label>
        <input type="text" name="name" id="name" class="name" required/>
        <button class="gen">Generate</button>
        <div class="gibberish-box-result"></div>
        <button class="ctc">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
